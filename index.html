<!DOCTYPE html>
<html lang="en"> <head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/index.css">
<title>Vite App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <h1 class="title">Where in the world?</h1>
                <div id="theme-button">
                    <img id="theme-img" src="moon-l.svg" />
                    <span class="mode-title">Dark M</span>
                </div>
            </div>
        </div>
    </header>
 
    <main class="main">
        <div class="container">
            <div class="main-inner">
                <form id="myForm" autocomplete="off">
                    <img class="magnifying-glass" src="search.svg" alt="">
                    <input id="myInput" class="myInput" type="text" placeholder="Search for a countryâ€¦">
                </form>

                <div id="dropdown" class="dropdown">
                    <p id="dropbtn" class="dropbtn" onclick="myFunction()">Filter by Region </p>
                    <img class="arrow" src="Shape.png">
                    <div id="dropdown-content" class="dropdown-content">
                        <ul id="dropdown-list" class="dropdown-list">
                            <li id="1" class="dropdown-items">All</li>
                            <li id="2" class="dropdown-items" value="Africa">Africa</li>
                            <li id="3" class="dropdown-items">America</li>
                            <li id="4" class="dropdown-items">Asia</li>
                            <li id="5" class="dropdown-items">Europe</li>
                            <li id="6" class="dropdown-items">Oceania</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="countries">
            <div class="container">
                <div id="countries-inner">
                    <!-- code -->
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
